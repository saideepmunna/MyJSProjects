<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
           <div class="search-box">
            <input type="text" placeholder="Enter the city" class="input-box">
            <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
           </div>
        </div>
        <div class="location_not_found">
            <h4>Oops! Location not found</h4>
            <img src="images/404.png" alt="Loc not found">
        </div>
        <div class="weather-body">
            <img src="cloud.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0</p>
                <p class="description">Light rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12km/h</span>
                        <p>Wind-Speed</p>
                    </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/e85e49eee9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
